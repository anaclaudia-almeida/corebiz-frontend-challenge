<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap"
      rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
    <title>Corebiz</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="logo">
        <img
          src="./assets/svg/site-logo-corebiz-preto-cinza.svg"
          alt="logotipo-corebiz"
        />
      </div>
      <div class="searchbar">
        <div class="search"></div>
        <img
          id="icon-glass"
          src="./assets/icons/magnifying-glass 1.png"
          alt="lupa"
        />
      </div>
      <div class="myaccount">
        <img src="./assets/icons/user 1.png" alt="usuário" />
        <span>Minha Conta</span>
      </div>
      <div class="cart">
        <img
          src="./assets/icons/shopping-cart 1.png"
          alt="carrinho de compras"
        />
      </div>
    </div>
    <div class="banner-rotativo">
      <div class="slides">
        <div class="slide active">
          <img src="./assets/png/desk1.png" alt="Banner 1" />
        </div>
        <div class="slide">
          <img src="./assets/png/desk2.png" alt="Banner 2" />
        </div>
        <div class="slide">
          <img src="./assets/png/desk3.png" alt="Banner 3" />
        </div>
      </div>
      <div class="dots">
        <span class="dot active"></span>
        <span class="dot"></span>
        <span class="dot"></span>
      </div>
    </div>
    <div class="product-shelf">
      <h1>Mais Vendidos</h1>
      <div class="line-shelf"></div>
      <div id="product-list" class="products"></div>
    </div>
    <div class="newsletter">
      <span>Participe de nossas news com promoções e novidades!</span>
      <div class="newsletter-inputs">
        <input type="text" value="Digite seu nome" >
        <input type="email" value="Digite seu email">
        <button type="submit">Eu quero!</button>
      </div>
    </div>
    <div class="footer">
      <div class="buttons">
        <button id="button-footer-01">
          ENTRE EM CONTATO <span class="icon"></span>
        </button>
        <button id="button-footer-02">
          FALE COM NOSSO CONSULTOR ONLINE <span class="icon"></span>
        </button>
      </div>

      <div class="text-informations">
        <span><h2>Localização</h2></span>
          <div class="line"></div>
          <span class="address">Avenida Andrômeda, 2000. Bloco 6 e 8 - Alphavile SP brasil@corebiz.ag
          +55 11 3090 1039</span>
          </div>
          <div class="image-logo-footer">
            <img src="./assets/icons/Logos Footer.png" alt="Logotipo Corebiz">
          </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
